<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    {% if page.title %}
    <title>JHChabran | {{ page.title }}</title>
    {% else %}
    <title>JHChabran | {{ site.title }}</title>
    {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- styles -->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
    <link href="/css/pygments/default.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/font-awesome.css">
 
    <!--  fonts, loaded first because it doesn't look nice without -->
    <script type="text/javascript"
src="//use.typekit.net/kcf8mke.js"></script>
    <script
type="text/javascript">try{Typekit.load();}catch(e){}</script>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="../assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">

    <link rel="alternate" type="application/rss+xml" title="RSS" href="http://feeds.feedburner.com/jhchabran" />
  </head>

  <body>

    <div class="container-narrow">
      {% include header.html %}
    
      {{ content }}

      {% include footer.html %}
    </div> <!-- /container -->

    {% include javascript.html %}
  </body>
</html>
